		<div id="modalLoginOk" class="modal hide fade" tabindex="-1" role="dialog"
				data-backdrop="static" data-keyboard="false"
		        aria-labelledby="myModalLabel" aria-hidden="true">

		        <h3 id="myModalLabel">Login</h3>
		    </div>

		        <p>Logueado correctamente</p>

		        <a class="btn btn-primary" data-dismiss="modal" aria-hidden="true" onclick="AccionesLogin.reloadPageAdmin();">Aceptar</a>
		    </div>
		</div>

		<div id="modalLoginError" class="modal hide fade" tabindex="-1" role="dialog"
		        aria-labelledby="myModalLabel" aria-hidden="true">

		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		        <h3 id="myModalLabel">Login</h3>
		    </div>
		    <div class="modal-body">
		        <p>Hubo un problema al loguearse</p>
		    </div>
		    <div class="modal-footer">
		        <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Aceptar</button>
