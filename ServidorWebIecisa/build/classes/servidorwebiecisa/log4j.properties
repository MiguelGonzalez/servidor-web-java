log4j.logger.ServidorWebIecisa=	ERROR, AppenderConsole, AppenderLog

# AppenderConsole is set to be a ConsoleAppender.
log4j.appender.AppenderConsole=org.apache.log4j.ConsoleAppender
log4j.appender.AppenderConsole.layout=org.apache.log4j.PatternLayout
log4j.appender.AppenderConsole.layout.ConversionPattern=[%-5p] %d{ISO8601} [%C][%t] - %m%n

# AppenderLog
log4j.appender.AppenderLog=org.apache.log4j.FileAppender
log4j.appender.AppenderLog.File=log_cliente.log
log4j.appender.AppenderLog.layout=org.apache.log4j.PatternLayout
log4j.appender.AppenderLog.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n